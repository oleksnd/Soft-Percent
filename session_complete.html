<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Session Complete</title>
  <style>
    body {
      background-color: #f0fdf4;
      color: #064e3b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      text-align: center;
    }
    .container {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    h1 {
      font-size: 48px;
      font-weight: 700;
      margin: 0;
    }
    p {
      font-size: 20px;
      margin-top: 8px;
    }
    .icon {
      font-size: 80px;
      margin-bottom: 24px;
      animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }
    @keyframes popIn {
      0% { transform: scale(0); }
      80% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸŽ‰</div>
    <h1>Focus Complete!</h1>
    <p>Great work. Your progress has been recorded.</p>
  </div>
  <script>
    // Play completion sound using Web Audio API (no file needed)
    console.log('=== session_complete.html loaded');
    
    try {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      console.log('=== Audio context created');
      
      // Create a pleasant "ding" sound
      const playCompletionSound = () => {
        const now = audioContext.currentTime;
        
        // First tone (high)
        const osc1 = audioContext.createOscillator();
        const gain1 = audioContext.createGain();
        osc1.connect(gain1);
        gain1.connect(audioContext.destination);
        osc1.frequency.value = 800;
        gain1.gain.setValueAtTime(0.3, now);
        gain1.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
        osc1.start(now);
        osc1.stop(now + 0.5);
        
        // Second tone (lower, delayed)
        setTimeout(() => {
          const osc2 = audioContext.createOscillator();
          const gain2 = audioContext.createGain();
          osc2.connect(gain2);
          gain2.connect(audioContext.destination);
          osc2.frequency.value = 600;
          gain2.gain.setValueAtTime(0.3, audioContext.currentTime);
          gain2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
          osc2.start();
          osc2.stop(audioContext.currentTime + 0.5);
        }, 100);
        
        console.log('=== Sound played');
      };
      
      // Play sound after a tiny delay to ensure page is ready
      setTimeout(playCompletionSound, 100);
      
    } catch (err) {
      console.error('=== Audio playback failed:', err);
    }
    
    // Optional: close tab after a delay
    // setTimeout(() => {
    //   window.close();
    // }, 5000);
  </script>
</body>
</html>
